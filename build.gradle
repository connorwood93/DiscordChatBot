plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'application'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
        content() {
            includeGroup 'net.dv8tion'
        }
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_277', {
        exclude module: 'opus-java'
    }

    implementation 'com.github.ajalt.clikt:clikt:3.1.0'

    implementation 'org.litote.kmongo:kmongo:4.2.8'

    implementation 'io.reactivex.rxjava3:rxkotlin:3.0.1'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.10'

    def log4j2Version = '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4j2Version
    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4j2Version
    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: log4j2Version

}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}